<!DOCTYPE html>
<html>
<head>
  <title>Gem Game</title>

<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

</head>
<body>
<header>Crystal Game</header>

<div class="container">

    <div class="border" id="guessdiv">
        <h2>Number to Guess:</h2>
        <h1 id="score"></h1>
    </div>

  <div id="wholescore">
    <div class="border" id="scorediv">
        <h2>Score:</h2>
        <h1 id="adding"></h1>
    </div>


    <div class="border" id="windiv">
        <h2>Wins:</h2>
        <h1 id="win"></h1>
    </div>

    <div class="border" id="losediv">
        <h2>Loses:</h2>
        <h1 id="lose"></h1>
    </div>
  </div>
</div>

  <div class="border" id="crystals">
    <img class="images" id="bluecrystal" src="assets/images/b.jpg" width="100">
    <img class="images" id="redcrystal" src="assets/images/r.jpg" width="100">
    <img class="images" id="greencrystal" src="assets/images/g.jpg" width="100">
    <img class="images" id="diamondcrystal" src="assets/images/d.jpg" width="100">
  </div>

  <!-- JAVASCRIPT  -->
  <!-- ========================================= -->
  
  <script type="text/javascript" src="assets/javascript/game.js"></script>






</body>
</html>
